<!DOCTYPE html>
<!-- Serve this example in the main subElements directory -->
<html>
    <head>
        <title>Counting Example</title>
        <meta charset="utf-8">
        <script src="https://cdn.subnodal.com/lib/submodules.min.js"></script>
        <link rel="stylesheet" href="style.css" />
        <script src="/subelements.js"></script>
        <script src="/evaluator.js"></script>
        <script src="/l10n.js"></script>
        <script src="/requests.js"></script>
        <script src="script.js"></script>
    </head>
    <body hidden>
        <p class="{{ i % 2 == 0 ? 'red' : '' }}">I've counted to {{ i }}!</p>
        <s-if condition="i % 10 == 0">
            <p>It's divisible by 10!</p>
        </s-if>
        <s-elseif condition="i % 5 == 0">
            <p>Not divisible by 10, but it's divisble by 5!</p>
        </s-elseif>
        <s-else>
            <p>Nothing yet...</p>
        </s-else>
        <s-for var="j" start="0" stop="i % 10">
            <s-set var="k" value="j + 1"></s-set>
            <p>Counting up {{ k }}</p>
        </s-for>
    </body>
</html>
